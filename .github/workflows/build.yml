name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build EXE
      run: |
        go mod init zstd-tool
        go get github.com/klauspost/compress/zstd
        go build -ldflags="-s -w" -o zstd-tool.exe main.go
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: zstd-tool
        path: zstd-tool.exe
